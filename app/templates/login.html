<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link rel="stylesheet" href="/static/bower/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
	{% include "common/header.html" %}
	
	<div class="login-area">
		<form action="/login" method="post">
			{% if error %}
			<p> {% if error.code == 1003 %}异常{% endif %}
					{% if error.code == 1002 %}密码错误{% endif %}
					{% if error.code == 1001 %}帐号不存在{% endif %}
			</p>
			{% endif %}
		  <div class="form-group">
		    <label htmlFor="inputEmail">邮箱</label>
		    <input type="text" name="email"  class="form-control" id="inputEmail" />
		  </div>
		  <div class="form-group">
		    <label htmlFor="inputPassword">密码</label>
		    <input type="password" name="password"  class="form-control" id="inputPassword" />
		  </div>
		  <button type="submit" class="btn btn-default">登录</button>
		</form>
	</div>
</body>
</html>
